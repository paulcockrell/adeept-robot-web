version: "3.9"

services:
  backend:
    build: .
    ports:
      - "3000:3000" # backend
    volumes:
      - .:/app
    working_dir: /app
    tty: true
    stdin_open: true
    command: /app/start.sh

  frontend:
    build: .
    ports:
      - "3001:3001" # shadow-cljs dev server
      - "9630:9630" # nREPL (optional)
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "clojure -M:dev"
